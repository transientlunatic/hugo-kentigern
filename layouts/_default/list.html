{{ define "main" }}

  <div class="container post-content mt-5 mb-5">
    <header>
      <h1>
        {{ .Title }}
      </h1>
    </header>
    {{ .Content }}
  </div>


<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-xx-3 g-4 mb-5">
      {{ range .Pages }}
      <div class="col">
        {{ .Render "view_card" }}
      </div>
      {{ end }}
    </div>
  </div>

  </div>

</div>
{{ end }}
